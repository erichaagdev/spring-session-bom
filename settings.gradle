pluginManagement {
    repositories {
        gradlePluginPortal()
        maven { url 'https://repo.spring.io/release' }
    }
}

plugins {
    id 'com.gradle.enterprise' version '3.14.1'
    id 'io.spring.ge.conventions' version '0.0.13'
}

gradleEnterprise {
    server = "https://ge.solutions-team.gradle.com"
}

rootProject.name = 'spring-session-bom'
